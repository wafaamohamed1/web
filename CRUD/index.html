<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index-style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="css/cdn.jsdelivr.net_npm_bootstrap@5.1.3_dist_css_bootstrap.min.css"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="py-5 container">
      <label>Product Name :</label>
      <input
        class="my-5 form-control"
        id="productNameInput"
        type="text"
        name="productName"
      />

      <label>Product Price :</label>
      <input
        class="my-5 form-control"
        id="productPriceInput"
        type="number"
        name="productprice"
      />

      <label>Product Catgory :</label>
      <input
        class="my-5 form-control"
        id="productCatgoryInput"
        type="text"
        name="productcatgory"
      />

      <label>Product Discription :</label>
      <textarea
        class="my-5 form-control"
        id="productDiscriptionInput"
        name="productdiscription"
      ></textarea>

      <button onclick="addProduct()" class="btn btn-info" id="addBtn">
        add product
      </button>
    </div>
    <div class="w-50 py-5 m-auto">
      <input
        onkeyup="searchProduct(this.value)"
        placeholder="search by product name"
        class="form-control"
      />
      <div id="search" class="w-100 p-3"></div>
    </div>
    <div class="container mt-5">
      <table class="table text-center">
        <thead>
          <th>product name</th>
          <th>product price</th>
          <th>product category</th>
          <th>product description</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <script src="js/first.js"></script>
  </body>
</html>
